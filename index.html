<!DOCTYPE html>

<html>

  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <!-- Logo section -->

    <div class="logo-container">
      <div class="logo">
        <img src="resources/images/logo.png" alt="Secret Agent Supply Inc.logo" />
        <p>SECRET AGENT SUPPLY INC.</p>
      </div>
    </div>

    <!-- Header section -->

    <div class="header-container">
      <div class="header">
        <div class="header-copy">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Nav section -->

    <div class="nav-container">
      <div class="nav">
        <nav>
          <p>Eyewear</p>
          <p>Apparel</p>
          <p>Gadgets</p>
          <p>Vehicles</p>
          <p>Classes</p>
          <p>Contact</p>
        </nav>
      </div>
    </div>

    <!-- Main content section -->

    <div class="main-container">
      <div class="main">
        <div class="product">
          <img src="resources/images/pen.png" alt="Exploding Pen" />
          <p>Exploding Pen</p>
        </div>
        <div class="product">
          <img src="resources/images/watch.png" alt="Cellular Watch" />
          <p>Cellular Watch</p>
        </div>
        <div class="product">
          <img src="resources/images/glasses.png" alt="Thermal Glasses" />
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>

    <!-- Info section -->

    <div class="info-container">
      <div class="info">
        <div class="details">
          <div class="detail-title">
            <p>Location</p>
          </div>
          <div class="detail-copy">
            <p>-47.346436, 84.32354</p>
          </div>
        </div>
        <div class="details">
          <div class="detail-title">
            <p>Hours</p>
          </div>
          <div class="detail-copy">
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer section -->

    <div class="footer-container">
      <div class="footer">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </div>

  </body>

</html>
