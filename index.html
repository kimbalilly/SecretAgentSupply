<!DOCTYPE html>

<html>

  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <!-- Logo section -->

    <div class="logo-container">
      <div class="logo">
        <img src="resources/images/logo.png" alt="Secret Agent Supply Inc.logo" />
        <p>SECRET AGENT SUPPLY INC.</p>
      </div>
    </div>

    <!-- Header section -->

    <div class="header-container">
      <div class="header">
        <div class="header-copy">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Nav section -->

    <div class="nav-container">
      <nav>
        <div class="desktop-nav">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </div>
        <div class="mobile-nav">
          <span>Menu</span>
        </div>
      </nav>
    </div>

    <!-- Main content section -->

    <div class="main-container">
      <div class="main">
        <div class="product">
          <div class="product-image">
            <img src="resources/images/pen.png" alt="Exploding Pen" />
          </div>
          <span>Exploding Pen</span>
        </div>
        <div class="product" id="watch">
          <div class="product-image">
            <img src="resources/images/watch.png" alt="Cellular Watch" />
          </div>
          <span>Cellular Watch</span>
        </div>
        <div class="product" id="glasses">
          <div class="product-image">
            <img src="resources/images/glasses.png" alt="Thermal Glasses" />
          </div>
          <span>Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!-- Info section -->

    <div class="info-container">
      <div class="info">
        <div class="details">
          <div class="detail-title">
            <span>Location</span>
          </div>
          <div class="detail-copy">
            <span>-47.346436, 84.32354</span>
          </div>
        </div>
        <div class="details">
          <div class="detail-title">
            <span>Hours</span>
          </div>
          <div class="detail-copy">
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer section -->

    <div class="footer-container">
      <div class="footer">
        <p>Â© Secret Agent Supply Inc.</p>
      </div>
    </div>

  </body>

</html>
